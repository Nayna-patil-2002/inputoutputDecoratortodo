  
  <div class="card">
      <div class="card-body">
         <form [formGroup]="stdForm" (ngSubmit)="stdAdd()" >
     <div class="form-group">
        <label for="name">Name*</label>
        <input class="form-control" id="name" formControlName="name" type="text">
     </div>
      <div class="form-group">
        <label for="post">Post*</label>
        <input class="form-control" id="post" formControlName="post" type="text">
     </div>
      <div class="form-group">
        <label for="age">Age*</label>
        <input class="form-control" id="age" formControlName="age" type="text">
     </div>
      <div class="form-group">
        <label for="contact">Conatct*</label>
        <input class="form-control" id="contact" formControlName="contact" type="text">
     </div>
      <button class="btn btn-sm btn-primary">Add student</button>
  </form>
      </div>
  </div>
