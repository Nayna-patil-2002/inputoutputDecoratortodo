


<ul class="list-group">
    <li class="list-group-item" *ngFor="let todo of todolist">
       <div class="d-flex justify-content-between">
         
            <strong>
                  {{todo.todoItem}}
            </strong>
        

        <div>
            <button class="btn btn-sm btn-primary mr-2">
                Edit
            </button>
             <button class="btn btn-sm btn-danger">
                Remove
            </button>
        </div>
       </div>
    </li>

</ul>
